
<span class="el-cascader">
  <div class="el-input el-input--suffix">
    <input type="text" readonly="readonly" autocomplete="off" placeholder="请选择" class="el-input__inner">
    <span class="el-input__suffix">
        <span class="el-input__suffix-inner">
          <i class="el-input__icon el-icon-arrow-down"></i>
        </span>
    </span>
  </div>
  <span class="el-cascader__label" (click)="onTap()"></span>
</span>
<div *ngIf="isTap" class="el-scrollbar" (click)="onEls($event)">
    <div class="el-select-dropdown__wrap el-scrollbar__wrap" style="margin-bottom: -17px; margin-right: -17px;">
      <ul class="el-scrollbar__view el-select-dropdown__list">
        <li class="el-select-dropdown__item"><span>无数据</span></li>
      </ul>
    </div>
    <div class="el-scrollbar__bar is-horizontal">
      <div class="el-scrollbar__thumb" style="transform: translateX(0%);"></div>
    </div>
    <div class="el-scrollbar__bar is-vertical">
      <div class="el-scrollbar__thumb" style="transform: translateY(0%);"></div>
    </div>
  </div>
<style>
.demo-cascader .el-cascader {
    width: 222px;
}
</style>
