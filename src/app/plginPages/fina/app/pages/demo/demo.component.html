<div style="padding:50px">
    <div>
        <div class="col-md-12 mx-auto d-flex justify-content-center flex-wrap">
          <button mdbBtn type="button" color="primary" class="waves-light" mdbWavesEffect (click)="oncl()">Primary</button>
        </div>
      </div>
      {{mval}}
      <br />
      
      <div class="row" style="margin-left: 50px">
        <div class="inputd">
          <div class="md-form">
            <input mdbInputDirective type="text" ngModel="kh.name" id="form1" class="form-control">
            <label for="form1" class="">客户名称</label>
          </div>
        </div>
        <div class="inputd">
          <div class="md-form">
            <input mdbInputDirective type="text" ngModel="kh.hm" id="form2" class="form-control">
            <label for="form2">证件号码</label>
          </div>
        </div>
        <div class="inputd">
          <div class="md-form">
            <app-df-cascader [options]="options" [(values)]="mval" [showAllLevels]="true" label="三级联动" [isMDBstyle]="true"></app-df-cascader>
          </div>
        </div>
        <div class="inputd">
          <div class="md-form">
            <input mdbInputDirective type="text" ngModel="kh.hm" id="form2" class="form-control">
            <label for="form2">合同编号</label>
          </div>
        </div>
      </div>
        <div tabindex="0" class="el-upload el-upload--text"><button type="button" class="el-button el-button--primary el-button--small">
          <span>点击上传</span></button><input type="file" name="file" multiple="multiple" class="el-upload__input">
        </div>
      
        <br/>
        <br/>
        <app-df-input [(values)]="inputVal"></app-df-input>
        <div>
            标题：
          <app-df-input [(values)]="inputVal"  [width]="'200px'"></app-df-input>
        </div>
        <span style="width:180px">
          <app-df-input></app-df-input>
        </span>
        <br/>
        {{inputVal}}
        <br/>
        <app-df-dialog [isShow]="true"></app-df-dialog>
        <br/>
      <input type="file" id="uploadFile"> <button (click)="onup()">上传</button>
      
      <app-df-cascader [options]="options" [(values)]="mval" [showAllLevels]="true" label="三级联动"></app-df-cascader>
      <div>
          <df-button-group>
            <df-button type="primary" size="medium">重置</df-button>
            <df-button type="primary" size="medium">查询</df-button>
          </df-button-group>
      </div>
</div>
