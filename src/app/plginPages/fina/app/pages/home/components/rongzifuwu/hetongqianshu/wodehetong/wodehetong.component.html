<div class="row">
    <div class="wdhepage">
        <div style="width:100%;min-width:660px;height:10%;min-height: 90px;">
            <div style="background-color:white;min-width:190px; width:30%;padding: 1% 0 1% 0;margin: 2% 0 0 2%; float: left;">
                <a routerLink="/finas/home/rzsq"><i class="fa fa-th fa-1g"></i></a>&nbsp;&nbsp;
                当前位置>业务管理>我的合同

            </div>
            
        </div>
        <!-- 以下是搜索框内容 -->
        <div  class="wdhe_body">
            <div class="wdhe_body_head">
            <form action="" method="" id="formsearch">
                <div class="md-form" style="padding-top:20px;" >
                    <input mdbInputDirective type="text" id="form1" name="authAppNo" [(ngModel)]="testarray.authAppNo" class="form-control">
                    <label for="form1" class="">授信协议编号</label>
                </div>
                <div class="md-form" style="padding-top:20px;">
                    <input mdbInputDirective type="text" id="form1"  name="contNo" [(ngModel)]="testarray.contNo" class="form-control">
                    <label for="form1" class="">合同编号</label>
                </div>
                <div class="md-form" style="padding-top:20px;">
                    <input mdbInputDirective type="text" id="form1"  name="biaoID" [(ngModel)]="testarray.biaoID" class="form-control">
                    <label for="form1" class="">标的ID</label>
                </div>
               
                    <div class="col-md-6">
                      <mdb-select [options]="optionsSelect"  name="zicanfang" [(ngModel)]="testarray.zicanfang" placeholder="请选择" label="资产方"></mdb-select>
                    </div>
                    
               
                <div class="anniu" style="width:8%;float: left;">
                    <p-button label="查询" style="margin-bottom:10%;margin-top:10%;"></p-button>
                    <p-button label="重置"></p-button>
                </div>
                
                

            </form> 
            
                       
            </div>
            <div class="wdhe_body_table">
                    <span>签署文件一览</span>
                    
                    <div class="px-4">
                        <table class="table table-hover table-responsive-md mb-0 table-bordered">
                          <thead class="lighten-2">
                            <tr>
                              <th *ngFor="let head of table_head">
                                        {{head}}                 
                              </th>
                            </tr>
                          </thead>
                          <tbody>
                              <ng-container *ngFor="let el of table_body; let i = index">
                                  <tr *ngIf="el.id >= firstVisibleIndex && el.id <=lastVisibleIndex">
                                        <td scope="row">{{i+1}}</td>
                                        <td>{{el.beianhao}}</td>
                                        <td>{{el.beianwenjianming}}</td>
                                        <td>{{el.wenjianmiaoshu}}</td>
                                        <td>{{el.qsdate}}</td>
                                        <td>{{el.biaoID}}</td>
                                        <td>{{el.sxbh}}</td>
                                        <td>{{el.htbh}}</td>
                                        <td>{{el.zcf}}</td>
                                        <td><a>查询</a></td>
                                       <!-- <a routerLink="/finas/home/zhxx">
                                        <button type="button" (click)="zonghexinxi(date.id)" class="btn btn-outline-primary waves-effect btn-sm">综合信息</button>
                                      </a>
                                      
                                      </td> -->
                                      <!-- <td>
                                        
                                        <a routerLink="/finas/home/rqsqxq">
                                        <button mdbBtn type="button" color="info" rounded="true" (click)="shenqingxiangqing(el.AUTH_ID)" outline="true" size="sm" mdbWavesEffect>申请详情</button>
                                        </a> 
                                      
                                    </td> -->
                                  </tr>
                                </ng-container>
                          </tbody>
                        </table>
                      </div>
                      <div class="d-flex justify-content-center">
                        <nav class="my-4 pt-2">
                          <ul class="pagination pagination-circle pg-purple mb-0">
                            <li class="page-item clearfix d-none d-md-block" (click)="firstPage()" [ngClass]="{disabled: activePage == 1}">
                                <a class="page-link">首页</a>
                              </li>
                            <li class="page-item" (click)="previousPage()" [ngClass]="{disabled: activePage == 1}">
                              <a class="page-link" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                              </a>
                            </li>
                            <li #pages *ngFor="let page of paginators | slice:firstVisiblePaginator:lastVisiblePaginator; let i = index" class="page-item"
                              [ngClass]="{active: i + firstVisiblePaginator + 1 == activePage}">
                              <a class="page-link waves-light" (click)="changePage($event)" mdbWavesEffect>{{page}}</a>
                            </li>
                            <li class="page-item" (click)="nextPage()" [ngClass]="{disabled: activePage == numberOfPaginators}">
                              <a class="page-link" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                              </a>
                            </li>
                            <li class="page-item clearfix d-none d-md-block" (click)="lastPage()" [ngClass]="{disabled: activePage == numberOfPaginators}">
                              <a class="page-link">尾页</a>
                            </li>
                            <li class="page-item clearfix d-none d-md-block disabled">
                               <span class="page-link">{{itemsPerPage}}条/页</span>
                            </li>
                          </ul>
                        </nav>
                      </div>
            </div>
        </div>
    </div>
</div>
