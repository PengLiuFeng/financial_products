<div class="khxx">
  <div>
      <div class="row" style="background:#fff">
        <div style="padding: 16px 32px;">
            <div class="el-breadcrumb">
                <app-breadcrumbs [title]="title"></app-breadcrumbs>
            </div>
        </div>
      </div>
  </div>
  <div class="body">
    <div class="setdiv">
        <div class="row">
            <div class="inputd">
              <div class="md-form">
                <input mdbInputDirective type="text" [(ngModel)]="kh.name" id="form1" class="form-control">
                <label for="form1" class="">客户名称</label>
              </div>
            </div>
            <div class="inputd">
                <div class="md-form">
                  <input mdbInputDirective type="text" [(ngModel)]="kh.hm" id="form2" class="form-control">
                  <label for="form2">证件号码</label>
                </div>
            </div>
            <div class="inputd" style="padding-top: 11px">
              <mdb-select [options]="kh.zjlx.selects" placeholder="证件类型" class="placeholder"  [(ngModel)]="kh.zjlx.vals"></mdb-select>
            </div>
            <div class="inputd">
              <div class="md-form">
                <input mdbInputDirective type="text" [(ngModel)]="kh.hm" id="form2" class="form-control">
                <label for="form2">授信协议编号</label>
              </div>
          </div>
          <div class="inputd">
            <div class="md-form">
              <input mdbInputDirective type="text" [(ngModel)]="kh.hm" id="form2" class="form-control">
              <label for="form2">合同编号</label>
            </div>
        </div>
        <div class="inputd" style="padding-top: 11px">
          <mdb-select [options]="kh.zjzt.selects" placeholder="资料提交状态" class="placeholder"  [(ngModel)]="kh.zjzt.vals"></mdb-select>
        </div>
            <!-- <div style="padding: 10px;">
              <button mdbBtn type="button" color="primary" class="waves-light btn-sm" mdbWavesEffect>查询</button>
              <button mdbWavesEffect mdbWavesEffect mdbBtn type="button" color="primary" class="waves-light btn-sm"(click)="oncz($event)">重置</button>
              
            </div> -->
            <div style="padding-top: 17px;">
              <button mdbBtn type="button" color="primary" class="waves-light btn-sm" mdbWavesEffect>查询</button>
              <button mdbBtn type="button" color="primary" class="waves-light btn-sm" mdbWavesEffect mdbWavesEffect (click)="oncz($event)">重置</button>
            </div>
          </div>
    </div>
    <div class="khxxb">
      <h4>客户信息表</h4>
      <div class="px-4">
        <table class="table table-hover table-responsive-md mb-0 table-bordered">
          <thead class="lighten-2">
            <tr>
              <th scope="row">序号</th>
              <th scope="row">客户编号</th>
              <th scope="row">客户名称</th>
              <th scope="row">证件类型</th>
              <th scope="row">证件号码</th>
              <th scope="row">客户级别</th>
              <th scope="row">登记日期</th>
              <th scope="row">登记人名称</th>
              <th scope="row">操作</th>
            </tr>
          </thead>
          <tbody>
              <ng-container *ngFor="let data of tableData; let i = index">
                  <tr  *ngIf="data.id >= firstVisibleIndex && data.id <= lastVisibleIndex">
                      <td scope="row">{{i+1}}</td>
                      <td scope="row">{{data.firstName}}</td>
                      <td scope="row">{{data.lastName}}</td>
                      <td scope="row">{{data.username}}</td>
                      <td scope="row">{{data.username}}</td>
                      <td scope="row">{{data.username}}</td>
                      <td scope="row">{{data.username}}</td>
                      <td scope="row">{{data.username}}</td>
                      <td scope="row">
                       <!-- <a routerLink="/finas/home/zhxx">
                        <button type="button" (click)="zonghexinxi(date.id)" class="btn btn-outline-primary waves-effect btn-sm">综合信息</button>
                      </a> -->
                      <a href="javascript:;">
                        资料上传
                      </a>
                      <a href="javascript:;">
                        后补资料
                      </a>
                      </td>
                  </tr>
                </ng-container>
          </tbody>
        </table>
      </div>
      <div class="d-flex justify-content-center">
        <nav class="my-4 pt-2">
          <ul class="pagination pagination-circle pg-purple mb-0">
            <li class="page-item clearfix d-none d-md-block" (click)="firstPage()" [ngClass]="{disabled: activePage == 1}">
                <a class="page-link">首页</a>
              </li>
            <li class="page-item" (click)="previousPage()" [ngClass]="{disabled: activePage == 1}">
              <a class="page-link" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li #pages *ngFor="let page of paginators | slice:firstVisiblePaginator:lastVisiblePaginator; let i = index" class="page-item"
              [ngClass]="{active: i + firstVisiblePaginator + 1 == activePage}">
              <a class="page-link waves-light" (click)="changePage($event)" mdbWavesEffect>{{page}}</a>
            </li>
            <li class="page-item" (click)="nextPage()" [ngClass]="{disabled: activePage == numberOfPaginators}">
              <a class="page-link" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
            <li class="page-item clearfix d-none d-md-block" (click)="lastPage()" [ngClass]="{disabled: activePage == numberOfPaginators}">
              <a class="page-link">尾页</a>
            </li>
            <li class="page-item clearfix d-none d-md-block disabled">
               <span class="page-link">{{itemsPerPage}}条/页</span>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
<style>
.table{
  background: #fff;
}
.table > tbody > tr > td{
  text-align: center;
}
</style>
