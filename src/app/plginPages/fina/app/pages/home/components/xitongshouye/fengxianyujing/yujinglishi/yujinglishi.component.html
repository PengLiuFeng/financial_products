<div class="row">
  <div class="fyglpage">
      <div style="width:100%;min-width:660px;height:10%;min-height: 90px;">
          <div style="background-color:white;min-width:190px; width:30%;padding: 1% 0 1% 0;margin: 2% 0 0 2%; float: left;">
              <a routerLink="/finas/home/rzsq"><i class="fa fa-th fa-1g"></i></a>&nbsp;&nbsp;
              预警详情>历史预警

          </div>

      </div>
      <!-- 以下是搜索框内容 -->
      <div  class="fygl_body">
          <div class="fygl_body_head">
          <form action="" method="" id="formsearch">
            
            
            <div class="md-form">
              <input mdbInputDirective type="text" id="form1" class="form-control">
              <label for="form1" class="">客户号</label>
            </div>
            <div class="md-form">
              <input mdbInputDirective type="text" id="form1" class="form-control">
              <label for="form1" class="">客户名称</label>
            </div>
            <div class="md-form">
              <button mdbBtn type="button" color="primary" outline="true" size="sm" mdbWavesEffect>查询</button>
              <button mdbBtn type="button" color="info" outline="true" size="sm" mdbWavesEffect>取消</button>
            </div>
            <div class="col-md-6" style="padding-top:20px;">
                  <mdb-select [options]="optionsSelect" placeholder="" label="业务类型"></mdb-select>
            </div>

            <div class="col-md-6" style="padding-top:20px;">
                  <mdb-select [options]="optionsSelect" placeholder="" label="预警名称"></mdb-select>
            </div>
            <div class="col-md-6" style="padding-top:20px;">
              <mdb-select [options]="optionsSelect" placeholder="" label="预警类型"></mdb-select>
            </div>
            <div class="col-md-6">
              <mdb-date-picker name="mydate" [options]="myDatePickerOptions" label="预警时间" [placeholder]="'Selected date'" [(ngModel)]="model"
                  required></mdb-date-picker>
            </div>

          </form> 
          
                     
          </div>
          <div class="fygl_body_table">
                  <span>预警历史信息表</span>
                  
                  <div class="px-4">
                      <table class="table table-hover table-responsive-md mb-0 table-bordered">
                        <thead class="lighten-2">
                          <tr>
                            <th *ngFor="let head of table_head" scope="row">
                                {{head}}
                            </th>
                          </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let el of table_body; let i = index">
                                <tr  *ngIf="el.id >= firstVisibleIndex && el.id <=lastVisibleIndex">
                                      <td scope="row">{{i+1}}</td>
                                      <td scope="row">{{el.idType}}</td>
                                      <td scope="row">{{el.idNo}}</td>
                                      <td scope="row">{{el.cifNo}}</td>
                                      <td scope="row">{{el.cifName}}</td>
                                      <td scope="row">{{el.busType}}</td>
                                      <td scope="row">{{el.feeType}}</td>
                                      <td scope="row">{{el.feeFlg}}</td>
                                      <td scope="row">{{el.feeTerm}}</td>
                                      <td scope="row">{{el.feeAmt}}</td>
                                      <td scope="row">{{el.payCd}}</td>
                                      <td scope="row">{{el.repayAmt}}</td>
                                      
                                </tr>
                              </ng-container>
                        </tbody>
                      </table>
                    </div>
                    <div class="d-flex justify-content-center">
                      <nav class="my-4 pt-2">
                        <ul class="pagination pagination-circle pg-purple mb-0">
                          <li class="page-item clearfix d-none d-md-block" (click)="firstPage()" [ngClass]="{disabled: activePage == 1}">
                              <a class="page-link">首页</a>
                            </li>
                          <li class="page-item" (click)="previousPage()" [ngClass]="{disabled: activePage == 1}">
                            <a class="page-link" aria-label="Previous">
                              <span aria-hidden="true">&laquo;</span>
                              <span class="sr-only">Previous</span>
                            </a>
                          </li>
                          <li #pages *ngFor="let page of paginators | slice:firstVisiblePaginator:lastVisiblePaginator; let i = index" class="page-item"
                            [ngClass]="{active: i + firstVisiblePaginator + 1 == activePage}">
                            <a class="page-link waves-light" (click)="changePage($event)" mdbWavesEffect>{{page}}</a>
                          </li>
                          <li class="page-item" (click)="nextPage()" [ngClass]="{disabled: activePage == numberOfPaginators}">
                            <a class="page-link" aria-label="Next">
                              <span aria-hidden="true">&raquo;</span>
                              <span class="sr-only">Next</span>
                            </a>
                          </li>
                          <li class="page-item clearfix d-none d-md-block" (click)="lastPage()" [ngClass]="{disabled: activePage == numberOfPaginators}">
                            <a class="page-link">尾页</a>
                          </li>
                          <li class="page-item clearfix d-none d-md-block disabled">
                             <span class="page-link">{{itemsPerPage}}条/页</span>
                          </li>
                        </ul>
                      </nav>
                    </div>
          </div>
      </div>
  </div>
</div>
