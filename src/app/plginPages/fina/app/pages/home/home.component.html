<div class="home">
  <!-- <div class="backs">
    <h4 style="margin-bottom: 0;">金融服务平台
    </h4>
  </div> -->
  <div *ngIf="grade.isLogin" class="backs-body">
    <div class="left-menu" *ngIf="treeData&&(treeData.length>0)" [class.left-menu-active]="ismenu">
      <div class="menu">
        <df-tree [(data)]="treeData" [(itactive)]='itactive' [nodeClick]="nodeClick"></df-tree>
        <div class="jtzr" (click)="ismenu=!ismenu;">
          <i class="fa fa-caret-left"></i>
        </div>
      </div>
    </div>
    <span class="hr-h" *ngIf="treeData&&(treeData.length>0)"></span>
    <div class="flex1 router r-body">
      <div class="r-body-z">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <div *ngIf="!grade.isLogin" class="backs-body">
    <div style="position: absolute;width: 400px;left: 50%;margin-left: -200px;text-align: center;padding-top:60px">
      <h3>登录</h3>
      <div>
        <button mdbBtn type="button" color="primary" outline="true" mdbWavesEffect (click)="Login(5)">客户登录</button><br/>
        <button mdbBtn type="button" color="primary" outline="true" mdbWavesEffect (click)="Login(4)">作员登录</button><br/>
        <button mdbBtn type="button" color="primary" outline="true" mdbWavesEffect (click)="Login(1)">台人员登录</button><br/>
        <button mdbBtn type="button" color="primary" outline="true" mdbWavesEffect (click)="Login(2)">中台人员登录</button><br/>
        <button mdbBtn type="button" color="primary" outline="true" mdbWavesEffect (click)="Login(3)">后台人员登录</button><br/>
      </div>
    </div>
  </div>
</div>
